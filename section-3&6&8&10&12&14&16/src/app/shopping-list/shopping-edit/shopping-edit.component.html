<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
            #name="ngModel">
            <p *ngIf="!name.valid && name.touched" class="help-block">Name is invalid</p>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control "
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            #amount="ngModel">
            <p *ngIf="!amount.valid && amount.touched" class="help-block">Amount is invalid</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button  class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? "Update" : "Add"}}</button>
          <button 
          class="btn btn-danger ml-3" 
          type="button" 
          (click)="onDelete()"
          [disabled]="!editMode">Delete</button>
          <button class="btn btn-primary ml-3" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
