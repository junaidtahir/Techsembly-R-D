<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input 
      type="text" 
      class="form-control" 
      placeholder="filter server.."
      [(ngModel)]="filteredStatus">
      <button class="btn btn-primary" style="margin-top: 15px;" (click)="onAddServer()">Add Server</button>
      <br><br>
      <h3>App status: {{appStatus | async}}</h3>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filteredStatus:'status' | sort:'name'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{server.price | currency:'CAD':'symbol':'4.2-2'}} -- 
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:5 }}</strong> --
           {{ server.instanceType | uppercase | reverse }} -- 
           {{ server.started | date:'fullDate' }} 
        </li>
      </ul>
    </div>
  </div>
</div>
